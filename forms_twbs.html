<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstap Form</title>
</head>

<body>
    <div class="container-fluid  bg-black d-flex m-auto justify-content-center ">
        <form action="" class="w-50 d-grid bg-white px-4 py-3">
            <h3>Billing Address</h3>
            <div class="d-flex m-1 ">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Bhanu">

                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Solanki">
                </div>
            </div>
            <label for="">UserName</label>
            <input type="text" name="uname" id="user" placeholder="bhanu@123" />

            <label for="">Email(Optional)</label>
            <input type="email" name="email" id="email" placeholder="you@example.com" />
            <label for="">Address</label>
            <input type="email" name="a2" id="a2" placeholder="flat No. 23" />
            <label for="">Address2(Optional)</label>
            <input type="email" name="a1" id="a1" placeholder="1234 main rd" />

            <div class="d-flex m-1">
                <div class="form-group col-md-4 mx-1">
                    <label for="">Country</label>
                    <select class="form-control ">
                        <option value="">Choose</option>
                        <option value="">India</option>
                        <option value="">Us</option>
                        <option value="">China</option>
                        <option value="">Sri Lanka</option>
                    </select>
                </div>
                <div class="form-group col-md-4 mx-1">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>Andra Pradesh</option>
                      <option>Uttar Pradesh</option>
                      <option>Delhi</option>
                      <option>Punjab</option>
                    </select>
                </div>
                <div class="form-group col-md-2 mx-1">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control w-auto" id="inputZip">
                </div>
            </div>
            <div class="form-group row border-4 m-1 ">
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Shippping Addres & billing Address same
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Save this information for next time
                    </label>
                    </div>
                </div>
            </div>
            <div class="col m-1">
                <h3>Payment</h3>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Credit Card</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Debit Card</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Paypal</label>
                </div>
            </div>
            <div class="d-flex m-1">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Name On Card</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Thakur">
                    <small id="passwordHelpInline" class="text-muted">
                        Full Name as displayed your card
                      </small>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Credit Card Number</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="1234-5678">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
